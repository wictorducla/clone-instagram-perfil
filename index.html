<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Wictor Ducla(@wictorducla) - Instagram</title>
</head>
<body class="body">

    <!-- Nav -->
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="https://www.instagram.com/wictorducla/" target="_blank">
                    <img src="imagens/logo.jpg" style="max-width:130px; max-height:80px; margin-top: -10px;">
                </a>
                <form class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Pesquisar" aria-label="Search">
                </form>
                <div style="width: 30%">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="imagens/foto-instagram.jpeg" alt="">
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img src="imagens/foto-instagram.jpeg" class="img-profile">
                            </div>
                            <div class="col-7">
                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">wictorducla</h2>
                                    </div>
                                    <div class="col-4 col-lg-6">
                                        <button type="button" class="btn btn-outline-secondary button-edit">Editar perfil</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>194</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>5.326</strong> seguidores</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>619</strong> seguindo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">Wictor Ducla</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">Front-end Developer</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"><canvas id="myCrl"></canvas></div>
                            <div class="col-2"><canvas id="myCrl1"></canvas></div>
                            <div class="col-2"><canvas id="myCrl2"></canvas></div>
                        </div>
                    </div>
                    <div style="padding-bottom: 40px;">
                        <div class="row">
                            <div class="col-2 stories"> Checklist</div>
                            <div class="col-2 stories"> Youtube</div>
                            <div class="col-2 stories"> Developer</div>
                        </div>
                    </div>

                    <!-- Line-->
                    <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">
                    
                    <!-- Nav-Feed-->
                    <ul class="nav nav-tabs nav-feed">
                        <li class="nav-item">
                            <a href="#home" class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#profile" class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
                        </li>
                    </ul>

                    <!-- Card-Feed-->

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="" class="card-img-top" alt="imagem post">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                    
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        </div>
                    </div>

                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>
    </section>

    <script type="text/javascript">

        var crl = document.getElementById('myCrl').getContext('2d');

        crl.beginPath();
        crl.arc(60,100,40,0,2 * Math.PI);
        crl.fillStyle = '#00ACC1';
        crl.fill();
        crl.linewidth = 5;
        crl.strokeStyle = '#dbdbdb';
        crl.stroke();

        var crl1 = document.getElementById('myCrl1').getContext('2d');

        crl1.beginPath();
        crl1.arc(60,100,40,0,2 * Math.PI);
        crl1.fillStyle = '#F8BBD0';
        crl1.fill();
        crl1.linewidth = 5;
        crl1.strokeStyle = '#dbdbdb';
        crl1.stroke();

        var crl2 = document.getElementById('myCrl2').getContext('2d');

        crl2.beginPath();
        crl2.arc(60,100,40,0,2 * Math.PI);
        crl2.fillStyle = '#E91E63';
        crl2.fill();
        crl2.linewidth = 5;
        crl2.strokeStyle = '#dbdbdb';
        crl2.stroke();

    </script>
    

     <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
